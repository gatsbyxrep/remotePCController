<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Remote controller</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-wrapper">
            <button id="debug-b">debug</button>

        </div>
        <div class="touch-pad-wrapper">
            <div class="touch-pad">
                <div class="circle not-active">
                    <div></div>
                </div>
            </div>
            <div id="hot-keys" class="not-active">
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
                <button class="hot-key">d</button>
            </div>
        </div>
        
        <div class="footer-wrapper">
            <div class="input"> 
                <input type="text">
            </div>
            <div class="tabs-items">
                <button id="touch-pad-b" class="tabs-item"> TP</button>
                <button id="hot-key-b" class="tabs-item"> HK</button>
            </div>
        </div>
    </div>
    <div id = "debug" class="not-active">
    </div>
    <script src="init.js"></script>
